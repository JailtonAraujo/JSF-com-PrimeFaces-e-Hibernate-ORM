<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		
		<link rel="stylesheet" type="text/css" href="resources/css/indexStyle.css"/>
		
	</h:head>
	
	<h:body>
	
	<h:form>
	<p:messages id="messages" autoUpdate="true" closable="true">
        <p:autoUpdate />
    </p:messages>
		
		<p:panel id="basic" header="LOGIN" styleClass="panelMain">
        	<h:panelGrid columns="1" styleClass="panelG">
        	<p:outputLabel value="LOGIN:" for="txtLogin"/>
        	<p:inputText value="#{loginBean.usuario.login}" id="txtLogin" styleClass="inputs" required="true" requiredMessage="Login Obrigatorio!"/>
        	
        	<p:outputLabel value="SENHA:" for="txtSenha"/>
        	<p:password value="#{loginBean.usuario.senha}" id="txtSenha" label="Senha:" styleClass="inputs" required="true" requiredMessage="Senha Obrigatorio!"/>
   			</h:panelGrid>
   			<p:commandButton action="#{loginBean.logar}" value="LOGAR" />
   			<p:commandButton value="CADASTRE-SE" styleClass="btnCad" action="cadvisitante.jsf" immediate="true"/>
    	
		</p:panel>
		
	</h:form>
</h:body>
</html>
