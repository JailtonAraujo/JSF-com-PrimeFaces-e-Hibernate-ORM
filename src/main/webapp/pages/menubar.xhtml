<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href=""/>
	</h:head>
	
	<h:body>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Administração" icon="pi pi-file">
           
            <p:menuitem value="Usuarios" url="principal.jsf" />
            <p:separator />
           <p:submenu label="Relatorios">
           		<p:menuitem value="Lançamentos" url="rellancamentos.jsf"/>
           </p:submenu>
        </p:submenu>
 
        <p:submenu label="Lançamentos" icon="pi pi-pencil">
            <p:menuitem value="Vendas" url="lancamentos.jsf" icon="pi pi-angle-double-left" />
        </p:submenu>

 
 
        <f:facet name="options">
        <p:outputLabel value="Usuario: #{loginBean.usuario.nome}" style="margin-right:20px;"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" immediate="true" id="btnSair" >
            	<f:ajax event="click" execute="btnSair" render="@form" immediate="true" listener="#{loginBean.logout}"/>
            </p:commandButton>
        </f:facet>
    </p:menubar>
</h:form>
</h:body>
</html>
