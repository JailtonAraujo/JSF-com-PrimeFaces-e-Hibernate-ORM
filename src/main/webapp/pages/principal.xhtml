<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="../resources/css/principalStyle.css"/>
	</h:head>
	
	<h:body >
	
	<ui:include src="/pages/menubar.xhtml"/>
	
	<p:messages autoUpdate="true"/>
	
	<h:form styleClass="container">
	
	 <p:panel id="toggleable" header="CADASTRO DE USUARIO" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px" styleClass="panel-main">
        <h:panelGrid columns="2" style="width:100%;" columnClasses="colunm"> 
        <p:outputLabel value="ID:" styleClass="labels"/>
        <p:inputText value="#{pessoaBean.pessoa.id}" readonly="true" styleClass="inputs"/>
        
        <p:outputLabel value="Nome:" styleClass="labels"/>
        <p:inputText value="#{pessoaBean.pessoa.nome}" styleClass="inputs"/>
        
        <p:outputLabel value="Sobrenome:" styleClass="labels"/>
        <p:inputText value="#{pessoaBean.pessoa.sobrenome}" styleClass="inputs"/>
        
        <p:outputLabel value="Login:" styleClass="labels"/>
        <p:inputText value="#{pessoaBean.pessoa.login}" styleClass="inputs"/>
        
        <p:outputLabel value="Senha:" styleClass="labels"/>
        <p:password value="#{pessoaBean.pessoa.senha}" styleClass="inputs"/>
        
     
        <p:commandButton value="Salvar" >
        	<f:ajax event="click" render="toggleable" listener="#{pessoaBean.salvar}"/>
        </p:commandButton>
        <p:commandButton value="Buscar"/>
    	<p:commandButton value="Limpar"/>
        
        </h:panelGrid>
        </p:panel>
     
      
        
	</h:form>
</h:body>
</html>
